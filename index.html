<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="./face-api.min.js"></script>
  <script defer src="./app.js"></script>

  <link rel="stylesheet" href="box/css/boxicons.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Face Recognition System</title>
  <style>
    .image-display {
      position: relative;
      width: 450px;
      height: 450px;
      border: 0.3rem solid #e91e625e;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      display: none;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    button.capture-btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #e91e62;
      color: white;
    }
  </style>
</head>
<body>
  <section class="sec">
    <div class="toggle">
      <i class="bx bx-moon"></i>
      <i class="bx bx-sun"></i>
    </div>

    <div class="box">
      <h2>Smart Facial Recognition System</h2>
      <center>
        <div class="image-display">
          <video id="video" autoplay playsinline></video>
          <!-- The captured image will be shown here -->
          <img id="captured-img" alt="Captured image" />
        </div>
        <button class="capture-btn" id="capture-btn">Capture</button>

        <div class="msg">
          <p>Loading Model......</p>
          <p class="faces"></p>
        </div>
      </center>
    </div>
  </section>

  <canvas id="canvas" width="450" height="450"></canvas>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const canvas = document.getElementById('canvas');
    const capturedImg = document.getElementById('captured-img');
    const ctx = canvas.getContext('2d');

    // Request camera access and stream to video element
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 450, height: 450, facingMode: 'environment' },
          audio: false,
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Could not access the camera. Please allow camera access.');
        console.error(err);
      }
    }

    // Capture current frame from video and show as JPG image
    captureBtn.addEventListener('click', () => {
      // Draw video frame to canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      // Convert canvas to JPG data URL
      const imgData = canvas.toDataURL('image/jpeg');
      // Show captured image preview
      capturedImg.src = imgData;
      capturedImg.style.display = 'block';
      // Optionally hide video after capture
      video.style.display = 'none';

      // Here you can also trigger any further processing on imgData (the JPG image)
      // e.g., send to face-api, upload, etc.
    });

    startCamera();
  </script>

  <script src="main.js"></script>
</body>
</html>
