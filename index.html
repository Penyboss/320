<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./face-api.min.js"></script>
  <script defer src="./app.js"></script>

  <link rel="stylesheet" href="box/css/boxicons.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Face Recognition System</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .sec {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .box {
      max-width: 100%;
      width: 500px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    .image-display {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: auto;
      aspect-ratio: 1 / 1;
      border: 0.3rem solid #e91e625e;
      margin: 0 auto 20px;
      border-radius: 10px;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }

    @media (max-width: 500px) {
      .box {
        width: 100%;
        padding: 15px;
      }

      .image-display {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="sec">
    <div class="toggle">
      <i class="bx bx-moon"></i>
      <i class="bx bx-sun"></i>
    </div>

    <div class="box">
      <h2>Smart Facial Recognition System</h2>
      <div class="image-display"></div>
      <input 
        type="file" 
        id="upload-img" 
        accept="image/jpg" 
        capture="environment"
      />
      <div class="msg">
        <p>Loading Model......</p>
        <p class="faces"></p>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
