<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script defer src="./face-api.min.js"></script>
	<script defer src="./app.js"></script>

	<link rel="stylesheet" href="box/css/boxicons.css" />
	<link rel="stylesheet" href="style.css" />

	<title>Face Recognition System</title>

	<style>
		body, html {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.sec {
			width: 100%;
			max-width: 600px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.toggle {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-bottom: 20px;
		}

		.box {
			width: 100%;
			text-align: center;
		}

		.image-display {
			position: relative;
			width: 100%;
			max-width: 450px;
			height: auto;
			aspect-ratio: 1 / 1;
			border: 0.3rem solid #e91e625e;
			margin: 20px auto;
			border-radius: 10px;
		}

		canvas {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}

		input[type="file"] {
			margin: 10px 0;
		}

		.msg {
			text-align: center;
		}
	</style>
</head>
<body>
	<section class="sec">
		<div class="toggle">
			<i class="bx bx-moon"></i>
			<i class="bx bx-sun"></i>
		</div>

		<div class="box">
			<h2>Smart Facial Recognition System</h2>
			<div class="image-display"></div>
			<input type="file" id="upload-img" />
			<div class="msg">
				<p>Loading Model......</p>
				<p class="faces"></p>
			</div>
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
