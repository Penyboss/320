<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./face-api.min.js"></script>
  <script defer src="./app.js"></script>

  <link rel="stylesheet" href="box/css/boxicons.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Face Recognition System</title>
</head>
<body>
  <section class="sec">
    <div class="toggle">
      <i class="bx bx-moon"></i>
      <i class="bx bx-sun"></i>
    </div>

    <div class="box">
      <h2>Smart Facial Recognition System</h2>
      <center>
        <div class="image-display" id="image-display"></div>
        <video id="video" autoplay playsinline></video>
        <button id="capture-btn">Capture</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <input type="file" id="upload-img" style="display:none;" />
        <div class="msg">
          <p>Loading Model......</p>
          <p class="faces"></p>
        </div>
      </center>
    </div>
  </section>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const imageDisplay = document.getElementById('image-display');

    // Start front camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      console.error("Camera access error:", err);
    });

    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to JPG and display
      const imageDataURL = canvas.toDataURL('image/jpeg');
      imageDisplay.innerHTML = `<img src="${imageDataURL}" alt="Captured Image" />`;

      // If needed: trigger model or simulate upload using imageDataURL
    });
  </script>

  <style>
    .image-display {
      position: relative;
      width: 450px;
      height: 450px;
      border: 0.3rem solid #e91e625e;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 450px;
      height: 450px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</body>
</html>
